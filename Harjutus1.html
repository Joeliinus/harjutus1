<ul>

        <form action="#" method="post">
            <label for="name">Võlgniku nimi</label>
            <input type="text" name="name" id="name">
            <button type="submit">Lisa võlgnik</button>

        <!-- Nupp võlgniku lisamiseks -->
        <button onclick="addVõlgnik()">Lisa võlgnik</button>
    </li>
    <li>
        <script>
            const võlgnikud = [
                { id: 1, name: 'Bob' },
                { id: 2, name: 'Bobs' },
                { id: 3, name: 'Bobby' },
            ]

            function addVõlgnik () {
                const võlgnik = { id: võlgnikud.lenght + 1, name: 'Uus võlgnik' }
                võlgnikud.push(võlgnik)
                console.log(võlgnikud)
            }
        </script>
    </li>
